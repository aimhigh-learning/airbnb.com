<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Bootstrap Core Css -->
	<link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid  h-100" style="background-color: #bdd7ea;">
		<div
			class="row d-flex flex-column min-vh-100 justify-content-center align-items-center">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<form method="post" action="/perform_login">
						<div class="mb-3">
							<label for="userNameInput" class="form-label">User name</label> <input
								type="text" name="user_name" class="form-control"
								id="userNameInput" >
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" name="password"
								id="exampleInputPassword1">
						</div>
						<div class="row">
							<div class="col-6">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							<div class="col-3">
								<button type="button" class="btn btn-success" onclick="register_me()">Book ticket</button>
							</div>
							<div class="col-3">
								<button type="button" class="btn btn-info" onclick="check_status()">Check status</button>
							</div>
						</div>
					</form>
				</div>
			</div>


		</div>
	</div>


</body>
<script src="/js/jquery.min.js" rel="script"></script>
<script>
	const register_me = () => {
		$('body').append(`<a href="/customer/register-me" id="reg_me"></a>`);
		$('#reg_me')[0].click();
		$('#reg_me').remove();
	}

	const check_status = () => {
		$('body').append(`<a href="/customer/check-status" id="chck_status"></a>`);
		$('#chck_status')[0].click();
		$('#chck_status').remove();
	}
</script>
</html>
